services:
  python27:
    build:
      context: .
      args:
        IMAGE: python:2.7-buster
        PIP: pip
        PYTHON_VERSION: 2
    image: python27-pytest
    volumes:
      - .:/app

  python36:
    build:
      context: .
      args:
        IMAGE: python:3.6-buster
        PIP: pip
        PYTHON_VERSION: 3
    image: python36-pytest
    volumes:
      - .:/app

  python310:
    build:
      context: .
      args:
        IMAGE: python:3.10-buster
        PIP: pip
        PYTHON_VERSION: 3
    image: python310-pytest
    volumes:
      - .:/app

  amazonlinux:
    build:
      context: .
      args:
        IMAGE: amazonlinux
        PIP: pip3
        PYTHON_VERSION: 3
    image: amazonlinux
    volumes:
      - .:/app

  centos7:
    build:
      context: .
      args:
        IMAGE: centos/python-27-centos7
        PIP: pip
        PYTHON_VERSION: 2
    image: centos7
    volumes:
      - .:/app
